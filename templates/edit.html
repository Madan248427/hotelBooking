{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">

<body>
    <section id="booking" class="booking-form">
    <h2>Update your Stay</h2>
    
        <form method="post" action="">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value='{{user.name}}' >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value='{{user.email}}'>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value='{{user.phone}}'>
            <div class="mb-3">
                <label for="room-type" class="form-label">Room Type:</label>
                <select class="form-select" id="room-type" name="room_type">
                    <option value="single" {% if user.room_type == 'single' %}selected{% endif %}>Single Room</option>
                    <option value="double" {% if user.room_type == 'double' %}selected{% endif %}>Double Room</option>
                    <option value="suite" {% if user.room_type == 'suite' %}selected{% endif %}>Suite</option>
                </select>
            </div>
          

            <label for="check-in" class="form-label">Check-in Date:</label>
            <input type="date" class="form-control" id="check-in" name="check_in" value="{{ user.check_in|date:'Y-m-d' }}">

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check_out" value="{{user.check_out|date:'Y-m-d' }}">

            <label for="no-of-rooms">Number of Rooms:</label>
            <input type="number" id="no-of-rooms" name="no_of_rooms" min="1" value='{{user.no_of_rooms}}'>
            <label for="number">Room number:</label>
            <input type="text" id="number" name="number" value='{{user.number}}'>
            <button type="submit">Update</button>
        </body>
        </html>
