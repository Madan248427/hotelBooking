{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Write a Review</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styl.css">
  </head>
  <body>
    {%for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message : </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %} 
      <a href="{% url 'logout' %}" class="logout-button">Logout</a>

      
      
  

    <div class="review-container justify-content-center">
      <div class="">
      <div>
      <h1>Write a Review</h1>
    
        <form method="post">
          {% csrf_token %}
            <div class="form-group required">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"/>
                    <label class="star" for="star5" title="Awesome" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"/>
                    <label class="star" for="star4" title="Great" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"/>
                    <label class="star" for="star3" title="Very good" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"/>
                    <label class="star" for="star2" title="Good" aria-hidden="true">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"/>
                    <label class="star" for="star1" title="Poor" aria-hidden="true">&#9733;</label>
                </div>
            </div>
            <textarea name="review" placeholder="Write a review" rows="6" cols="50" id="review-text" required></textarea><br>
            <button type="submit">Submit Review</button>
        </form>
       
    </div>
    <div>
      
      
   
 
    </div>
    <ul>
      <h2>Submitted Reviews</h2>
      
          
      
      {% for X in reviews %}
          <li>
            <strong>user:{{X.name}}</strong><br>
            <strong>Rating:</strong> {{ X.rating }} <br>
              <strong>Comment:</strong> {{ X.review }}
          </li>
      {% endfor %}
  </ul>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
  </body>
</html>
